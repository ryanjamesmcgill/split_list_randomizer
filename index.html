  <body>
    <div class="site-wrapper">

    	<div class="site-wrapper-inner">
        	<div class="cover-container">
          		<div class="inner cover">
		            <div class="page-header">
		            	<h1 class="cover-heading">Logical Split List Randomizer</h1>
		            	<h7 class="lead">Generate <span style="font-style: italic">true</span> random splits powered by <a href="https://www.random.org/" target="_blank">Random.org</a></h7>
		        	</div>

		            <div class = "lead content">
						<p>Number of split conditions: 
							<select class = "groups selectpicker show-tick" data-width = "75px">
							</select>
						
						<button type="button" class="generate btn btn-default">Generate Splits</button>
						</p>


						<div class="table-top cover-container">
							<table class="table tbl_data">
								<thead>
									<div>
										<td class="condition">Condition</td>
										<td>Wafers</td>
									</div>
								</thead>
							</table>
						</div>
						<img src="img/ajax-loader.gif" id="loading-indicator" style="display: none" />
		          	</div>

		          	</div>

		        	<div class="mastfoot">
		        		<p>
			            by Ryan McGill - Available Requests: 
			            <span id="available-requests"></span>
